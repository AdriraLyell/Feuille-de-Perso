
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seigneurs des Mystères - Fiche de Personnage</title>
    <!-- Import Handwriting Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sheet-bg': '#fdfbf7', /* Papier Crème léger */
              'sheet-border': '#44403c', /* Stone 700 */
              'header-bg': '#e2e8f0', /* Slate 200 */
              'ink': '#1e3a8a', /* Bleu nuit pour le texte manuscrit */
            },
            fontFamily: {
              sans: ['Arial', 'Helvetica', 'sans-serif'],
              handwriting: ['"Patrick Hand"', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for clean UI but allow scrolling */
      body {
        background-color: #52525b; /* Darker background outside sheet for contrast */
      }
      .sheet-input {
        background: transparent;
        width: 100%;
        height: 100%;
        outline: none;
        color: #1e3a8a; /* Ink Color */
        font-family: 'Patrick Hand', cursive;
        font-size: 1.1em; /* Slightly larger for handwriting readability */
      }
      .sheet-input:focus {
        background-color: rgba(59, 130, 246, 0.05);
      }
      
      /* Standardized Page Container for A4 Ratio consistency */
      .sheet-container {
        width: 1100px;
        height: 1560px; /* A4 Ratio (1100 * 1.414) approx */
        background-color: #fdfbf7; /* Sheet BG Color */
        margin: 0 auto;
        border: 1px solid #44403c;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        position: relative;
        box-sizing: border-box;
        color: #1c1917; /* Stone 900 Text */
        overflow: hidden; /* Ensure content doesn't visually bleed out */
      }

      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: white;
        }
        .sheet-container {
          box-shadow: none;
          margin: 0;
          border: none;
          background-color: white !important; /* Save Ink on Print */
          page-break-after: always;
          break-after: page;
          /* Ensure it fits nicely on paper */
          width: 100%;
          height: 100vh;
          overflow: hidden;
        }
        .sheet-input {
            color: black; /* Print text in black mostly, or allow ink if user wants color print */
        }
        .print-break-before {
          page-break-before: always;
          break-before: page;
        }
      }
    </style>
