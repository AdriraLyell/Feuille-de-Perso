# Workflow simple pour déployer un site statique sur GitHub Pages
name: Envoi manuel depuis mise en ligne

on:
   # Permet de lancer ce workflow manuellement depuis l'onglet Actions
  workflow_dispatch:

# Définit les permissions du GITHUB_TOKEN pour le déploiement
permissions:
  contents: read
  pages: write
  id-token: write

# N'autorise qu'un seul déploiement simultané
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Étape de construction (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          # La ligne cache est commentée pour éviter l'erreur "Dependencies lock file is not found"
          # cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Le dossier de sortie de Vite est 'dist'
          path: './dist'

  # Étape de déploiement (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
