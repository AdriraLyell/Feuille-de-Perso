# Workflow simple pour déployer un site statique sur GitHub Pages
name: Deploy static content to Pages

on:
  # S'exécute quand on push sur la branche main
  push:
    branches: ["main"]

  # Permet de lancer ce workflow manuellement depuis l'onglet Actions
  workflow_dispatch:

# Définit les permissions du GITHUB_TOKEN pour le déploiement
permissions:
  contents: read
  pages: write
  id-token: write

# N'autorise qu'un seul déploiement simultané
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Étape de construction (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Le dossier de sortie de Vite est 'dist'
          path: './dist'

  # Étape de déploiement (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
